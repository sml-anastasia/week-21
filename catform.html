<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой питомец - кот</title>
</head>

<body>
    <h1>Пройдите наш опросник</h1>
    <h2>Расскажите о вашем домашнем любимце!</h2>
    <form id="catForm" name="catForm">

        <label for="catName">1. Кличка вашего питомца:</label>
        <p><input type="text" name="catname" id="catName" placeholder="Кличка" autofocus required></p>

        <label for="name">2. Ваше имя:</label>
        <p><input type="text" name="name" id="name" placeholder="Как вас зовут?" required></p>

        <label for="contacts">Ваши контакты:</label>
        <p><input type="tel" name="contacts" id="contacts" placeholder="Как с вами связаться?" minlength="10"
                maxlength="20" required></p>

        <p>3. Порода вашего питомца:</p>
        <select name="breed" id="breed">
            <option disabled selected="selected">Выберите породу</option>
            <option value="persian">Персидская</option>
            <option value="siamese">Сиамская</option>
            <option value="british shorthair">Британская короткошерстная</option>
            <option value="scottish">Шотландская вислоухая</option>
            <option value="sphynx">Сфинкс</option>
            <option value="oriental">Ориентальная</option>
            <option value="russian blue">Русская голубая</option>
            <option value="maine coon">Мейн-кун</option>
            <option value="bengal">Бенгальская</option>
            <option value="nobreed">Дворовая</option>
        </select><br><br>

        <legend>4. Корм</legend>
        <p>Чем питается ваш питомец?</p>
        <input type="checkbox" class="feed" name="feed" value="сухой корм" checked="checked">сухой корм<br>
        <input type="checkbox" class="feed" name="feed" value="влажный корм">влажный корм<br>
        <input type="checkbox" class="feed" name="feed" value="натуральный корм">натуральный корм<br><br>

        <legend>5. Пол</legend>
        <p>Пол питомца:</p>
        <input type="radio" class="sex" name="sex" value="кот">самец<br>
        <input type="radio" class="sex" name="sex" value="кошка">самка<br>

        <p>6. Ваш комментарий:</p>
        <textarea id="comment" name="comments" rows="5" cols="30"></textarea><br>

        <p>7. Фото вашего питомца:</p>
        <p><input type="file" name="photo"></p>

        <p>Готово! Сохраните ваши ответы</p>
        <button id="saveBtn">сохранить</button>
        <script src="catform-formdata.js"></script>
    </form>
</body>

</html>
